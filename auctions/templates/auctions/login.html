{% extends "auctions/layout.html" %}
{% load crispy_forms_tags %}
{% block body %}


    {% if message %}
        <div>{{ message }}</div>
    {% endif %}




    <div class="col-md-4 text-center">
        <h2 class="my-4">Login</h2>
    </div>


    <form action="{% url 'commerce:login' %}" class="col-sm-10" name ="forma" method="POST">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-8 mx-auto mb-2 ">
        {{ form.username|as_crispy_field }}
        </div>
    </div>
        <div class="row">
            <div class="col-md-8 mx-auto">


    {{ form.password }}
    <button class="btn btn-primary float-right mt-3" type="submit" value=>Log in</button>
    </div>
</div>

    </form>

    <div class="col-md-5 text-center">
        <p class="mt-3 my-4 ml-4">  Don't have an account? <a href="{% url 'commerce:register' %}">Register here.</a></p>
    </div>

{% endblock %}
